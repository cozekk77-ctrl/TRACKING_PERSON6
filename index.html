<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Check-ins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .checkins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .checkin-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .checkin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .checkin-card .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkin-card .name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .checkin-card .time {
            font-size: 12px;
            color: #999;
        }

        .checkin-card .location {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .checkin-card .coordinates {
            font-size: 12px;
            color: #999;
            font-family: monospace;
            margin-bottom: 15px;
        }

        .checkin-card .actions {
            display: flex;
            gap: 10px;
        }

        .checkin-card .btn-small {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .checkins-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç SEMUA CHECK-INS</h1>
            <p>Real-Time Location Tracking Dashboard</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalCheckins">0</div>
                <div class="label">Total Check-ins</div>
            </div>
            <div class="stat-card">
                <div class="number" id="todayCheckins">0</div>
                <div class="label">Hari Ini</div>
            </div>
            <div class="stat-card">
                <div class="number" id="uniqueUsers">0</div>
                <div class="label">Pengguna Unik</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Cari nama atau lokasi..."
                    autocomplete="off"
                >
            </div>
            <button class="btn btn-primary" onclick="refreshData()">
                üîÑ Refresh
            </button>
            <button class="btn btn-danger" onclick="clearAllData()">
                üóëÔ∏è Clear All
            </button>
        </div>

        <div class="checkins-grid" id="checkinsGrid">
            <!-- Check-ins will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <h3>Tiada Check-ins Lagi</h3>
            <p>Mula check-in untuk melihat lokasi di sini</p>
        </div>
    </div>

    <script>
        let allCheckins = [];

        // Load data on page load
        loadData();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filterCheckins(searchTerm);
        });

        function loadData() {
            allCheckins = JSON.parse(localStorage.getItem('checkins') || '[]');
            updateStats();
            displayCheckins(allCheckins);
        }

        function updateStats() {
            // Total check-ins
            document.getElementById('totalCheckins').textContent = allCheckins.length;

            // Today's check-ins
            const today = new Date().toDateString();
            const todayCount = allCheckins.filter(c => 
                new Date(c.timestamp).toDateString() === today
            ).length;
            document.getElementById('todayCheckins').textContent = todayCount;

            // Unique users
            const uniqueNames = new Set(allCheckins.map(c => c.nama.toLowerCase()));
            document.getElementById('uniqueUsers').textContent = uniqueNames.size;
        }

        function displayCheckins(checkins) {
            const grid = document.getElementById('checkinsGrid');
            const emptyState = document.getElementById('emptyState');

            if (checkins.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = checkins.map((checkin, index) => {
                const date = new Date(checkin.timestamp);
                const timeAgo = getTimeAgo(date);
                
                return `
                    <div class="checkin-card">
                        <div class="header-row">
                            <div class="name">${checkin.nama}</div>
                            <div class="time">${timeAgo}</div>
                        </div>
                        <div class="location">üìç ${checkin.address}</div>
                        <div class="coordinates">
                            üó∫Ô∏è ${checkin.latitude.toFixed(6)}, ${checkin.longitude.toFixed(6)}
                        </div>
                        <div class="actions">
                            <a href="${checkin.mapUrl}" target="_blank" class="btn btn-primary btn-small">
                                üó∫Ô∏è Google Maps
                            </a>
                            <button onclick="deleteCheckin(${index})" class="btn btn-danger btn-small">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterCheckins(searchTerm) {
            if (!searchTerm) {
                displayCheckins(allCheckins);
                return;
            }

            const filtered = allCheckins.filter(c => 
                c.nama.toLowerCase().includes(searchTerm) ||
                c.address.toLowerCase().includes(searchTerm)
            );

            displayCheckins(filtered);
        }

        function deleteCheckin(index) {
            if (!confirm('Adakah anda pasti untuk delete check-in ini?')) return;

            allCheckins.splice(index, 1);
            localStorage.setItem('checkins', JSON.stringify(allCheckins));
            loadData();
        }

        function clearAllData() {
            if (!confirm('Adakah anda pasti untuk delete SEMUA check-ins? Tindakan ini tidak boleh dibatalkan!')) return;

            localStorage.removeItem('checkins');
            allCheckins = [];
            loadData();
        }

        function refreshData() {
            loadData();
            document.getElementById('searchInput').value = '';
            alert('‚úÖ Data telah di-refresh!');
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            const intervals = {
                tahun: 31536000,
                bulan: 2592000,
                minggu: 604800,
                hari: 86400,
                jam: 3600,
                minit: 60,
                saat: 1
            };

            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit} lalu`;
                }
            }

            return 'Baru sahaja';
        }
    </script>
</body>
</html>
